<footer class="site-footer">
  <div class="container">
    <section class="footer-newsletter">
      <h4>Stay updated</h4>
      <form
        action="https://buttondown.com/api/emails/embed-subscribe/{{ .Site.Params.buttondownUsername }}"
        method="post"
        target="popupwindow"
        onsubmit="window.open('https://buttondown.com/{{ .Site.Params.buttondownUsername }}', 'popupwindow')"
        class="newsletter-form newsletter-form-inline"
      >
        <input type="email" name="email" placeholder="you@example.com" required>
        <button type="submit">Subscribe</button>
      </form>
    </section>
    <div class="footer-content">
      <p>&copy; {{ now.Year }} {{ .Site.Params.author }}. All rights reserved.</p>
      <div class="social-links">
        {{ with .Site.Params.socialLinks.X }}<a href="{{ . }}" target="_blank" rel="noopener">X</a>{{ end }}
        {{ with .Site.Params.socialLinks.linkedin }}<a href="{{ . }}" target="_blank" rel="noopener">LinkedIn</a>{{ end }}
        {{ with .Site.Params.socialLinks.github }}<a href="{{ . }}" target="_blank" rel="noopener">GitHub</a>{{ end }}
      </div>
    </div>
  </div>
</footer>
