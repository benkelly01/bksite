<footer class="site-footer">
  <div class="container">
    <div class="footer-content">
      <p>&copy; {{ now.Year }} {{ .Site.Params.author }}. All rights reserved.</p>
      <div class="social-links">
        {{ with .Site.Params.socialLinks.twitter }}<a href="{{ . }}" target="_blank" rel="noopener">X</a>{{ end }}
        {{ with .Site.Params.socialLinks.linkedin }}<a href="{{ . }}" target="_blank" rel="noopener">LinkedIn</a>{{ end }}
        {{ with .Site.Params.socialLinks.github }}<a href="{{ . }}" target="_blank" rel="noopener">GitHub</a>{{ end }}
      </div>
    </div>
  </div>
</footer>
