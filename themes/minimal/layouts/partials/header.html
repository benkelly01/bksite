<header class="site-header">
  <div class="container">
    <a href="{{ .Site.BaseURL }}" class="site-title">
      <img src="{{ "images/logo.svg" | relURL }}" alt="{{ .Site.Title }}" class="site-logo">
      <span class="site-title-text">{{ .Site.Title }}</span>
    </a>
    <nav class="site-nav">
      {{ range .Site.Menus.main }}
      <a href="{{ .URL }}" {{ if $.IsMenuCurrent "main" . }}class="active"{{ end }}>{{ .Name }}</a>
      {{ end }}
    </nav>
  </div>
</header>
