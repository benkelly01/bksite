{{ define "main" }}
<section class="home">
  <div class="intro">
    <h1 class="tagline">{{ .Site.Params.description }}</h1>
  </div>
  
  <section class="recent-posts">
    <h2>Recent Posts</h2>
    <ul class="post-list">
      {{ range first 5 (where .Site.RegularPages "Section" "posts") }}
      <li class="post-item">
        <a href="{{ .Permalink }}" class="post-item-link">
          <time datetime="{{ .Date.Format "2006-01-02" }}">{{ .Date.Format "2 Jan 2006" }}</time>
          <h3 class="post-item-title">{{ .Title }}</h3>
          {{ with .Description }}<p class="post-excerpt">{{ . }}</p>{{ end }}
        </a>
      </li>
      {{ end }}
    </ul>
    <a href="{{ "posts/" | relURL }}" class="view-all">View all posts &rarr;</a>
  </section>
</section>
{{ end }}
