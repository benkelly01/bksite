{{ define "main" }}
<article class="page">
  <h1>{{ .Title }}</h1>
  {{ .Content }}
  <ul class="post-list">
    {{ range .Pages }}
    <li class="post-item">
      <a href="{{ .Permalink }}" class="post-item-link">
        <div class="post-item-meta">
          <time datetime="{{ .Date.Format "2006-01-02" }}">{{ .Date.Format "2 Jan 2006" }}</time>
          <span class="reading-time">{{ .ReadingTime }} min read</span>
        </div>
        <h3 class="post-item-title">{{ .Title }}</h3>
        {{ with .Description }}<p class="post-excerpt">{{ . }}</p>{{ end }}
      </a>
    </li>
    {{ end }}
  </ul>
</article>
{{ end }}
